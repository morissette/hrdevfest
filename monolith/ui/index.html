<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HRDevFest 2018 - Sample Monolith</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

body {

  <body>

    <div class="jumbotron bg-wizardry bg-dark text-white mb-0 radius-0">
      <div class="container text-center">

        <h1 class="display-1 text-light">ChatMate
          <span class="fa fa-magic text-warning display-icon"></span>
        </h1>
        <span class="lead">A sample chat application for HRDevFest 2018</span>

      </div>
    </div>

    <div class="container text-center">

      <div class="row">
        <div class="col-sm-4 offset-sm-4">

          <div class="card">
            <div class="card-body">

              <h2 class="text-dark">Login</h2>

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username">
              </div>

              <div class="input-group mb-3">
                <input type="Password" class="form-control" placeholder="Password">
              </div>

              <button class="btn btn-outline-dark btn-block" type="button">Auth Me</button>

            </div>
          </div>

        </div>
      </div>

    </div>
